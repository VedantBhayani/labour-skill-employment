<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrated Dashboard</title>
    <meta name="description" content="Sleek integrated dashboard with animations" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- Theme script to avoid flash of wrong theme -->
    <script>
      // Check for theme preference in localStorage
      const storedTheme = localStorage.getItem('theme');
      
      // Apply theme based on stored preference or system preference
      if (storedTheme === 'dark' || 
         (storedTheme === 'system' && 
          window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      
      // Apply accent color if stored
      const storedAccentColor = localStorage.getItem('accentColor');
      if (storedAccentColor) {
        document.documentElement.classList.add(`accent-${storedAccentColor}`);
      } else {
        document.documentElement.classList.add('accent-blue');
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
